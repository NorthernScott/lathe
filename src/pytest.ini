[pytest]
# Pytest configuration for Lathe

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Markers
markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (slower, may use I/O)
    slow: Slow tests (may take several seconds)
    requires_display: Tests that require a display (GUI tests)
    requires_postgres: Tests that require PostgreSQL

# Coverage (if pytest-cov is installed)
# addopts = --cov=lathe --cov-report=html --cov-report=term

# Asyncio
asyncio_mode = auto
